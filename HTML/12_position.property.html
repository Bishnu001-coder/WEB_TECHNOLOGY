<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .B{
            height: 500px;
            width: 500px;
            border: 5px solid black;
            outline: 10px;
            outline-offset: 15px;
            background-color: blue;
           position: absolute;
            top: 40px
        }
        .B0{
            height:150px;
            width: 150px;
            background-color: cadetblue;
            display: flex;
            display: inline-block;
            justify-content: center;
            position: sticky;
            
        }
        .B1{background-color: chartreuse; position: relative;
        top: 50px;
       
        }
        .B2{background-color: crimson;
        position: static;}
        .B3{background-color: darkgreen;}
    </style>
</head>
<body>
    <div class="B">
    <div class="B1 B0"></div>
    <div class="B2 B0"></div>
    <div class="B3 B0"></div>
</div>
</body>
</html>
