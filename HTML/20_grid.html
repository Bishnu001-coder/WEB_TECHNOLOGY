<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
       height: 100vh;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(3,auto);
            gap: 10px;
        }
        .I{
            background-color: chartreuse;
            
           
          }
          
          .item3{
            grid-column: 3/4;
            grid-row: 1/3;
          }
          .item4{
            grid-column: 1/3;
            grid-row:2/3 ;
          }
          .item6{
            grid-column: 2/4;
            grid-row: 3/4;
          }
    </style>

</head>
<body>
    <div class="c1">
        <div class=" I">items 1 </div>
        <div class="I">items 2</div>
        <div class="item3 I">items 3</div>
        <div class="item4 I">items 4</div>
        <div class="item5 I">items 5</div>
        <div class="item6 I">items 6</div>
     
    </div>

</body>
</html>
