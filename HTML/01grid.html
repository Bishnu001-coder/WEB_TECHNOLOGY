        .container{
            height: 100vh;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(3,auto);
            gap: 10px;
        }
        .items{
            background-color: red;
            color: blue;
        }
        .three{
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .four{
            grid-column-start: 3;
            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .six{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">item1</div>
        <div class="items">item2</div>
        <div class="items three">item3</div>
        <div class="items four">item4</div>
        <div class="items five">item5</div>
        <div class="items six">item6</div>
