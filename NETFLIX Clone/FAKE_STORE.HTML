<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Store with Promises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;

      object-fit: contain;
    }

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FAKE KART</a>
      <div class="d-flex">
        <input type="text" placeholder="Search brand..." class="form-control me-2" id="search-box">
        <button class="btn btn-light" id="search-btn">Search</button>
      </div>
    </div>
  </nav>

  <!-- Product Display -->
  <div class="container mt-4">
    <div class="row" id="displayele">Loading...</div>
  </div>

  <script>
    let items = [];

    // Function returns a promise that loads data
    function fetchProductsPromise() {
      return new Promise((resolve, reject) => {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "https://fakestoreapi.in/api/products", true);
        xhr.send();

        xhr.onload = function () {
          if (xhr.status === 200) {
            resolve(JSON.parse(xhr.responseText));
          } else {
            reject("Something went wrong!");
          }
        };

        xhr.onerror = function () {
          reject("Network error!");
        };
      });
    }

    // Function to display product cards
    function displayProducts(products) {
      const container = document.getElementById("displayele");
      if (!products || products.length === 0) {
        container.innerHTML = "<h5 class='text-center'>No products found.</h5>";
        return;
      }

      let output = "";
      for (let product of products) {
        const img = product.image || "https://via.placeholder.com/200x200?text=No+Image";
        output += `
          <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="${img}" class="card-img-top" alt="Product Image">
              <div class="card-body text-center">
                <h6 class="card-title">${product.brand || "Unknown Brand"}</h6>
                <p class="card-text">â‚¹${product.price || "N/A"}</p>
                <button class="btn btn-dark w-100">Buy Now</button>
              </div>
            </div>
          </div>`;
      }

      container.innerHTML = output;
    }

    // Initial fetch and render
    fetchProductsPromise()
      .then(data => {
        items = data.products || [];
        displayProducts(items);
      })
      .catch(err => {
        document.getElementById("displayele").innerHTML = `<p class="text-danger">${err}</p>`;
      });

    // Search functionality
    document.getElementById("search-btn").addEventListener("click", function () {
      const searchText = document.getElementById("search-box").value.toLowerCase();
      const filtered = items.filter(item =>
        item.brand && item.brand.toLowerCase().includes(searchText)
      );
      displayProducts(filtered);
    });

</body>
