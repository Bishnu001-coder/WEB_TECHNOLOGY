

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .b1{
    background-image: url(../back\ ground.jpg);
  }
</style>
</head>
<body class="bg-dark b1 d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="width: 450px; height: 400px;">
    <h3 class="text-right mb-4 text-dark s1" >SIGN-IN</h3>
    
    <form>
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-danger">SIGN-IN</button>
      </div>
    </form>
  </div>

</body>
</html>
