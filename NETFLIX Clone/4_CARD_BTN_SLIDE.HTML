<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Simple Switcher</title>
  <style>
    .card-header {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .card-header .btn {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="card m-5 p-3">
    <div class="card-header">
      <button class="btn btn-primary" id="b1">1</button>
      <button class="btn btn-light" id="b2">2</button>
      <button class="btn btn-light" id="b3">3</button>
    </div>

    <div class="card-footer d-flex justify-content-between">
      <button id="prev" class="btn btn-secondary">Previous</button>
      <button id="next" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <script>
    let current = 1;
    function show() {
      document.getElementById("b1").className = "btn btn-light";
      document.getElementById("b2").className = "btn btn-light";
      document.getElementById("b3").className = "btn btn-light";
      document.getElementById("b" + current).className = "btn btn-primary";
    }
    document.getElementById("next").addEventListener("click", () => {
      current = current === 3 ? 1 : current + 1;
      show();
    });

  
    document.getElementById("prev").addEventListener("click", () => {
      current = current === 1 ? 3 : current - 1;
      show();
    });
  </script>
</body>
</html>
