<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="text-center mt-5">
    <div id="box1">box_1</div>
    <button id="btn1" class="btn btn-danger">RED</button>
    <button id="btn2" class="btn btn-success">GREEN</button>
    <button id="btn3" class="btn btn-primary">blue</button>
    <button id="btn4" class="btn btn-warning">yellow</button>
    <button id="btn5" class="btn btn-dark">Black</button>
    <script>
         let BOX1=document.getElementById('box1');
         BOX1.style.position="relative"
         BOX1.style.left="25%"
         BOX1.style.height="50vh"
         BOX1.style.border="5px solid black"
         BOX1.style.width="50vw"
        /*
         let BTN1=document.getElementById('btn1')
         let BTN2=document.getElementById('btn2')
         let BTN3=document.getElementById('btn3')
          let BTN4=document.getElementById('btn4')
           let BTN5=document.getElementById('btn5')*/
           let [BTN1,BTN2,BTN3,BTN4,BTN5]=['btn1','btn2','btn3','btn4','btn5'].map(id=>document.getElementById(id))


         BTN1.addEventListener('click',()=>{
            BOX1.style.backgroundColor="red";
            BOX1.style.border="10px solid  blue"
         })
         
         BTN2.addEventListener('click',()=>{
            BOX1.style.backgroundColor="green";
            BOX1.style.border="10px solid yellow"

         })
         BTN3.addEventListener('click',()=>{
            BOX1.style.backgroundColor="blue";
            BOX1.style.border="10px solid red"

         })
         BTN4.addEventListener('click',()=>{
            BOX1.style.backgroundColor="yellow";
            BOX1.style.border="10px solid blue"
         })
         BTN5.addEventListener('click',()=>{
            BOX1.style.backgroundColor="black";
            BOX1.style.border="10px solid red"
         })
          BTN1.addEventListener('dblclick',()=>{
            BOX1.style.backgroundColor="white";
            BOX1.style.border="10px solid  blue"
         })
         
         BTN2.addEventListener('dblclick',()=>{
            BOX1.style.backgroundColor="white";
            BOX1.style.border="10px solid yellow"

         })
         BTN3.addEventListener('dblclick',()=>{
            BOX1.style.backgroundColor="white";
            BOX1.style.border="10px solid red"

         })
         BTN4.addEventListener('dblclick',()=>{
            BOX1.style.backgroundColor="white";
            BOX1.style.border="10px solid blue"
         })
         BTN5.addEventListener('dblclick',()=>{
            BOX1.style.backgroundColor="white";
            BOX1.style.border="10px solid red"
         })
    </script>
</body>
</html>
